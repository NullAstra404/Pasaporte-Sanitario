<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pasaporte Sanitario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .logos img {
      max-height: 80px;
      object-fit: contain;
    }

    h1 {
      color: #003366;
      margin-bottom: 20px;
    }

    p {
      margin: 5px 0;
    }

    strong {
      color: #222;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      padding: 10px;
      width: 90%;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 15px;
    }

    .box-result {
      border: 2px solid #007BFF;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos">
      <img src="Logos.png" alt="Instituciones" />
    </div>

    <h1>Pasaporte Sanitario Blockchain</h1>

    <p><strong>Nombre:</strong> Israel Jaudy Pérez Bermúdez</p>
    <p><strong>Materia:</strong> Sistemas Distribuidos y Cómputo en la Nube</p>
    <p><strong>Instituto:</strong> INAOE – Maestría en Ciencias y Tecnologías de Seguridad</p>

    <button onclick="conectarMetamask()">Conectar Metamask</button>

    <hr />

    <h3>Emitir nuevo certificado</h3>
    <input type="text" id="direccionNuevo" placeholder="Dirección del ciudadano" />
    <input type="text" id="nombre" placeholder="Nombre completo" />
    <input type="text" id="enfermedad" placeholder="Enfermedad" />
    <input type="text" id="hash" placeholder="Hash del documento" />
    <button onclick="emitir()">Emitir Certificado</button>

    <hr />

    <h3>Verificar certificado</h3>
    <input type="text" id="direccion" placeholder="Dirección del ciudadano" />
    <button onclick="verificar()">Verificar Certificado</button>

    <div id="resultado"></div>

    <hr />

    <h3>Revocar certificado</h3>
    <input type="text" id="direccionRevocar" placeholder="Dirección del ciudadano" />
    <button onclick="revocar()">Revocar Certificado</button>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- ABI y lógica -->
  <script src="abi.js"></script>
  <script src="app.js"></script>
</body>
</html>
